<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="imagenes/logo.png" alt="logo de alura" class="logo">
            <h1>ENCRIPTADOR DE TEXTO</h1>
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="7" placeholder=" Ingrese el texto aquí"  > </textarea>
                <div class="informacion"><h6>Solo letras minúsculas y sin acentos</h6></div>         
                <div class="botones">
                    <button  class="Encriptar-mensaje" onclick="btnEncriptar()">Encriptar</button>
                    <button  class="Desencriptar-mensaje" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="50" rows="20"></textarea>
                <div>
                    <button class="Copiar" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>Wendy Aurora Soler Gordillo</footer>
        <script src="script.js"></script>
    </body>
</html>
